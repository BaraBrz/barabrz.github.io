<!DOCTYPE html>
<html lang="cs">

<head>
    <!--čeština-->
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bára Brzobohatá">
    <!--layout a styl-->
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/../../../bigPage_shorttext_layout.css">
    <link rel="stylesheet" href="/PhotoSwipe/dist/photoswipe.css">
    <link rel="icon" href="../../../images/favicon/favicon.ico">
    <!-- FONTY: DM Serif Display, League Spartan-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=League+Spartan:wght@100..900&display=swap"
        rel="stylesheet">
    <!-- FONT: Send Flowers -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Send+Flowers&display=swap" rel="stylesheet">
    <!--GOOGLE FONTY-->
    <!--JQuery JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--dark / light mode-->
    <script defer src="../../../light-dark-theme.js"></script>
    <!--Javascript  -->
    <script>
        $(function () {
            $(".navbar").load("../../../navbar.html")
        });

        $(function () {
            $(".footer").load("../../../footer.html")
        });
    </script>
    <title>Kostky</title>
</head>

<body>
    <div class="containerLoader bgL">
        <img alt="loader" src="/images/logo.svg" src-light="/images/logo.svg" src-dark="/images/logo-dm.svg"
            class="loaderlogo exchangeable" />
    </div>
    <div class="container bg">
        <div class="navbar"></div>
        <div id="ContentShort">
            <div class="textFrame">
                <div class="nazevBlock">
                    <h1 class="nazev bigPageHeading">Kostky</h1>
                    <h2 class="nazev bigPageSubheading">téma kostek v prostoru</h2>
                    <span class="rok bigPageSubheading">2022</span>
                </div>
                <div class="textBlock" style="text-align: center">
                    <p class="ptext">Různá pojetí prostoru 50&nbsp;x&nbsp;50&nbsp;cm v podobě 5 kostek.</p>
                </div>
            </div>
            <div id="Gallery">
                <div class="grid">
                    <div class="grid-sizer"></div>
                    <div class="grid-item"><a href="img/1.webp" data-pswp-width="1000" data-pswp-height="1031">
                            <img src="img/1.webp"></a></div>

                    <div class="grid-item"><a href="img/2.webp" data-pswp-width="1000" data-pswp-height="892">
                            <img src="img/2.webp"></a></div>

                    <div class="grid-item"><a href="img/3.webp" data-pswp-width="1000" data-pswp-height="1019">
                            <img src="img/3.webp"></a></div>

                    <div class="grid-item"><a href="img/4.webp" data-pswp-width="1000" data-pswp-height="1017">
                            <img src="img/4.webp"></a></div>

                    <div class="grid-item"><a href="img/5.webp" data-pswp-width="1000" data-pswp-height="1082">
                            <img src="img/5.webp"></a></div>

                    <div class="grid-item"><a href="img/6.webp" data-pswp-width="1000" data-pswp-height="877">
                            <img src="img/6.webp"></a></div>

                    <div class="grid-item"><a href="img/7.webp" data-pswp-width="1299" data-pswp-height="733">
                            <img src="img/7.webp"></a></div>

                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
    <!--Masonry a imagesLoaded JavaScript -->
    <script src="/imagesLoaded.js"></script>
    <script src="/masonry.js"></script>
    <script defer src="/init_masonry.js"></script>

    <script type="module">
        import PhotoSwipeLightbox from '/PhotoSwipe/dist/photoswipe-lightbox.esm.js';
        const lightbox = new PhotoSwipeLightbox({
            gallery: "#Gallery",
            children: 'a',
            pswpModule: () => import('/PhotoSwipe/dist/photoswipe.esm.js')
        });
        lightbox.init();
    </script>

    <script>
        $(window).on("load", function () {
            $(".containerLoader").fadeOut("slow");
        });
    </script>
</body>

</html>
