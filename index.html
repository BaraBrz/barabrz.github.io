<!DOCTYPE html>
<html lang="cs">

<head>
  <!--čeština-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Bára Brzobohatá">
  <!--layout a styl-->
  <link rel="stylesheet" href="/homepage_layout.css">
  <link rel="stylesheet" href="/index.css">
  <link rel="icon" href="/images/favicon/favicon.ico">
  <!-- FONTY: DM Serif Display, League Spartan-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=League+Spartan:wght@100..900&display=swap"
    rel="stylesheet">
  <!--GOOGLE FONTY-->
  <!--JQuery JavaScript -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <!--dark / light mode-->
  <script defer src="/light-dark-theme.js"></script>
  <!--Javascript-->
  <script>
    $(function () {
      $(".navbar").load("navbar.html")
    });

    $(function () {
      $(".footer").load("footer.html")
    });
  </script>
  <title>Umělecký web Báry Brzobohaté</title>
</head>

<body>
  <div class="containerLoader bgL">
    <img alt="loader" src="/images/logo.svg" src-light="/images/logo.svg" src-dark="/images/logo-dm.svg"
      class="loaderlogo exchangeable" />
  </div>

  <div class="container bg">
    <div class="mySakuraImage">
      <img src="/images/portret_me-lm_desktop.webp" src-light="/images/portret_me-lm_desktop.webp"
        src-dark="/images/portret_me-dm_desktop.webp" alt="Vítejte na mém art webu, kde sdílím své různorodé projekty."
        class="sakura me exchangeable">
      <img src="/images/portret_anon-lm_desktop.webp" src-light="/images/portret_anon-lm_desktop.webp"
        src-dark="/images/portret_anon-dm_desktop.webp" alt="Welcome to my art web, where I share various of my works."
        class="sakura anon exchangeable">
    </div>

    <div class="navbar"></div>
    <div class="footer"></div>
  </div>

  <script>
    $(window).on("load", function () {
      $(".containerLoader").fadeOut("slow");
    });
  </script>
</body>

</html>
