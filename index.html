<!DOCTYPE html>
<html lang="cs">

<head>
  <!--čeština-->
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Bára Brzobohatá">

  <!-- FONTY: DM Serif Display, League Spartan-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=League+Spartan:wght@100..900&display=swap"

  <!--layout a styl-->

<body>

    <div class="mySakuraImage">
      <img src="/images/portret_me-lm_desktop.webp" src-light="/images/portret_me-lm_desktop.webp"

      <img src="/images/portret_anon-lm_desktop.webp" src-light="/images/portret_anon-lm_desktop.webp"

    <div class="navbar"></div>
    <div class="footer"></div>
  </div>

  <script>
    $(window).on("load", function () {
      $(".loader").fadeOut("slow");
    });
  </script>
